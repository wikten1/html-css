<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body{
            font-family: sans-serif;
        }
        label{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
      <p>O meu formulário</p>

      <p>
        <label for="nome">Nome:</label> <br>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
      </p>

      <p>
        <label for="dev">Sou um dev:</label>
        <input type="checkbox" id="dev" name="dev" value="sim" checked><br>

        <label for="dev2">Sou um dev2:</label>
        <input type="checkbox" id="dev2" name="dev2" value="sim" checked><br>

        <label for="dev3">Sou um dev3:</label>
        <input type="checkbox" id="dev3" name="dev3" value="sim" checked><br>
      </p>

      <p>
        Gênero: <br>
        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino"> <br>

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino"> <br>

        <label for="outro">outro/outra</label>
        <input type="radio" name="outro" id="outro">
      </p>

      <p>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" >
      </p>

      <p>
        <label for="time">time:</label>
        <input type="time" id="time" name="time" >
      </p>

      <p>
        <label for="datetime">Datetime:</label>
        <input type="datetime-local" id="datetime" name="datetime" >
      </p>

      <p>
        <label for="color">color:</label>
        <input type="color" id="color" name="color" >
      </p>

      <p>
        <label for="email">email:</label>
        <input type="email" id="email" name="email" required placeholder="ex: email@gmail.com">
      </p>

      <p>
        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto" accept=".png, .svg, image/*" multiple>
      </p>

      <p>
        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" placeholder="Digite u número" min="10" max="50" step="5">
      </p>

      <p>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
      </p>

      <p>
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="10" step="2">
      </p>

      <p>
        <button type="submit">Enviar</button>
        <button type="reset">Resetar</button>
      </p>

    </form>
</body>
</html>
