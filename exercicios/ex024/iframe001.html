<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px">
            <a href="https://www.cursoemvideo.com/">Curso em vídeo</a>
        </iframe>
        
        para aprender a programar.</p>

        <p>
            O repositorio do Guanabara 
            
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" width="500px" height="500px">
           no <a href="https://gustavoguanabara.github.io/">Github</a>
        </iframe>

            também é bem legal
        </p>
</body>
</html>
