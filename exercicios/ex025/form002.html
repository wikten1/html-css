<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iuso">Usuário</label>
            <input type="text" name="usu" id="iusu" required maxlength="15"  minlength="3" size="8" placeholder="Nome do usuário"  autocomplete="name">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" size="8" placeholder="senha" autocomplete="current-password" >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
